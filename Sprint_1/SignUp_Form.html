<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sign up Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="/styles/nav-styles.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</head>

<body>
  <div id="navbarPlaceholder"></div>
  <div class="container-fluid d-flex settings justify-content-end pt-4 px-3 px-md-5">
    <button onclick="darkMode()" class="btn custom-btn">Dark Mode</button>
  </div>

  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form method="post" action="https://schrock.greenriverdev.com/vardump.php" class="custom-form">
          <div class="form-group mt-3 custom-dark-mode">
            <h2 class="contact-header">Sign Up Form</h2>
            <hr>
            <label for="name">Name*</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="form-group mt-3 custom-dark-mode">
            <label for="email">Email* (Green River email preferred)</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="form-group mt-3 custom-dark-mode">
            <label for="cohort">Cohort Number*</label>
            <input type="number" class="form-control" id="cohort" name="cohort" min="1" max="100" required>
          </div>
          <div class="form-group mt-3 custom-dark-mode">
            <label for="checkboxes">Check Boxes:</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Seeking Internship" id="seeking-internship"
                name="checkboxes[]">
              <label class="form-check-label" for="seeking-internship">
                Seeking Internship
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Seeking Job" id="seeking-job"
                name="checkboxes[]">
              <label class="form-check-label" for="seeking-job">
                Seeking Job
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Not Actively Searching" id="not-actively-searching"
                name="checkboxes[]">
              <label class="form-check-label" for="not-actively-searching">
                Not Actively Searching
              </label>
            </div>
          </div>
          <div class="form-group mt-3 custom-dark-mode">
            <label for="roles">What types of roles are you seeking?</label>
            <textarea class="form-control"></textarea>
          </div>
          <button type="submit" class="btn custom-btn custom-dark-mode my-3" id="submitButton">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <script>
     window.onload = async () => {
        let navLoc = "https://www.earwig.greenriverdev.com/navbar.html"
        try {
          let res = await fetch("./navbar.html", {
            method: 'GET',
            headers: {
              "content-type": "text/html"
            }
          })
          document.getElementById("navbarPlaceholder").innerHTML = await res.text()


          // This is entirely for development purposes
          // This will only throw if someone moved the navbar location to somewhere else
        } catch (err) {
          alert(`Navbar isn't located at ${navLoc}`)
        }
      }

    // JavaScript code here .........>
    function darkMode() {
      // Toggle dark mode class on body
      document.body.classList.toggle('darkMode');
    }

    // Set IDs to perform JavaScript
    const emailInput = document.getElementById("email");
    const cohortInput = document.getElementById("cohort");

    // Set email and enter greenriver.edu is prefered but not required.
    emailInput.addEventListener("input", function () {
          alert("Green River email is preferred but not required");
    });

    // Cohort function 1 to 100 should be entered
    cohortInput.addEventListener("input", function () {
      if (cohortInput.value < 1 || cohortInput.value > 100) {
        cohortInput.setCustomValidity("Please enter a cohort number between 1 and 100.");
      } else {
        cohortInput.setCustomValidity("");
      }
    });
  </script>

</body>

</html>
