<body>
<div id="navbarPlaceholder"></div>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" action="php/receiptPages/receiptNewApplicationForm.php" class="custom-form">
                <div class="form-group mt-3 custom-dark-mode">
                    <h2 class="contact-header">New Application Form</h2>
                    <hr>
                    <label for="jobPosition">Job Position*</label> <input type="text" class="form-control" id="jobPosition" name="jobPosition" value="" required="">
                </div><!-- date -->
                <div class="form-group mt-3 custom-dark-mode">
                    <label for="dateOfApplication">Date of Application*</label> <input type="date" class="form-control" id="dateOfApplication" name="dateOfApplication" required="">
                </div><!-- Job Description URL*  -->
                <div class="form-group mt-3 custom-dark-mode">
                    <label for="DescriptionUrl">Description Url*</label> <input type="text" class="form-control" id="DescriptionUrl" name="Description Url" required="">
                </div><!-- Radio Buttons for Status*: Need to Apply, Applied, Interviewing, Rejected, Accepted, Inactive/Expired -->
                <div class="form-group mt-3 custom-dark-mode">
                    <label for="applicationStatus" class="form-label">Status*</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="applicationStatus" id="flexRadioDefault1" value="needToApply" required=""> <label class="form-check-label" for="needtoApply">Need to Apply</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="applicationStatus" id="applied" value="applied"> <label class="form-check-label" for="applied">Applied</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="applicationStatus" id="interviewing" value="interviewing"> <label class="form-check-label" for="interviewing">Interviewing</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="applicationStatus" id="rejected" value="rejected"> <label class="form-check-label" for="rejected">Rejected</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="applicationStatus" id="accepted" value="accepted"> <label class="form-check-label" for="accepted">Accepted</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="applicationStatus" id="inactiveExpired" value="inactiveExpired"> <label class="form-check-label" for="inactiveExpired">Inactive/Expired</label>
                    </div>
                </div><!-- Updates text area: Who have you spoken with interviewed? Contact Info?
       -->
                <div class="form-group mt-3 custom-dark-mode">
                    <label for="Notes" class="form-label">Notes</label>
                    <textarea class="form-control" placeholder="Who have you spoken with interviewed? Contact Info?" id="textarea" style="height: 100px" name="comments"></textarea>
                </div><!--Follow up date*: (use JS to default to 2 weeks from today)
        -->
                <div class="form-group mt-3 custom-dark-mode">
                    <label for="followUpDate" class="form-label">Follow-up date*</label> <input type="date" class="form-control" id="followUpDate" name="futureDate" required>
                </div><button type="submit" class="btn custom-btn btn-primary my-3">Submit</button>
            </form>
        </div>
    </div>
</div>
